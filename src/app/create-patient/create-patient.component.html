<h2>Create Patient</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name"
            [(ngModel)]="patient.name" name="name">
    </div>
    <div class="form-group">
        <label>Visited Doctor</label>
        <select id="visitedDoctor" name="visitedDoctor" [(ngModel)]="patient.visitedDoctor">
            <option  *ngFor="let doctor of doctors" [value]="doctor.name">{{doctor.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Date Of Visit</label>
        <input type="date" class="form-control" id="dateOfVisit"
            [(ngModel)]="patient.dateOfVisit" name="dateOfVisit">
    </div>
    <button class="btn btn-success" type="submit">Add</button>
</form>
